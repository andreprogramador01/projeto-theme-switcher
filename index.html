<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <title>Projeto Theme Switcher</title>
</head>
<body>
    
    <main>
        <h1>Mudan√ßa de Tema</h1>
        <div class="troca-cor">
            <img  class="lua" src="assets/moon.svg" alt="">
            <img  class="sol" src="assets/sun.svg" alt="">
            <div class="circulo"></div>
        </div>
    </main>
    <script>
        $('document').ready(function(){
            $('.circulo').on('click', function(){
                $('.circulo').toggleClass('mover');
                if($('.circulo').hasClass('mover')){
                    $('main').css('backgroundColor','#292C35')
                    $('h1').css('color','#F1F1F1')
                }else{
                    $('main').css('backgroundColor','#F1F1F1')
                    $('h1').css('color','#292C35')
                }
            });
        });
    </script>
</body>
</html>
